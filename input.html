<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/input.css">
</head>
<body>
    <div class="wrapper">
        <form action="" class="main" name="main">
            <div class="block-form__title">Стили элементов форм</div>
                <div class="blok-form__input">
                    <div class="checkbox checkbox-1">Выключатель №1
                        <input type="checkbox"  name="namecheckbox_1" id="cb-1" class="input">
                        <label for="cb-1" class="label"></label>
                    </div>
                </div>
                <div class="blok-form__input">
                    <div class="checkbox checkbox-2">Выключатель №2
                        <input type="checkbox" name="namecheckbox_2">
                    </div>
                </div>
                <div class="block-form__input">
                    <div class="radiobuttons">
                        <div class="radiobuttons__item radio-1">
                           Вариант №1
                           <input type="radio" value="1" name="nameradio">
                        </div>
                        <div class="radiobuttons__item radio-2">
                            Вариант №2
                            <input type="radio" value="2" name="nameradio">
                         </div>
                         <div class="radiobuttons__item radio-3">
                            Вариант №3
                            <input type="radio" value="3" name="nameradio">
                         </div>
                    </div>
                </div>
                <button class="button" type="submit">send form</button>
        </form>
    </div>
    <h2>Pure CSS Tabs</h2>
<div class="warpper">
  <input class="radio" id="one" name="group" type="radio" checked>
  <input class="radio" id="two" name="group" type="radio">
  <input class="radio" id="three" name="group" type="radio">

  <div class="tabs">
    <label class="tab" id="one-tab" for="one">Tab1</label>
    <label class="tab" id="two-tab" for="two">Tab2</label>
    <label class="tab" id="three-tab" for="three">Tab3</label>
  </div>

  <div class="panels">
    <div class="panel" id="one-panel">
      <div class="panel-title">Title1</div>
      <p>Content1</p>
    </div>
    <div class="panel" id="two-panel">
      <div class="panel-title">Title2</div>
      <p>Content2</p>
    </div>
    <div class="panel" id="three-panel">
      <div class="panel-title">Title3</div>
      <p>Content3</p>
    </div>
  </div>
</div>
    <script src="js/input.js"></script>
</body>
</html>
